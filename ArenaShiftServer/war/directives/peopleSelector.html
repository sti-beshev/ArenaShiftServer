<!-- peopleSelector.html -->

<div class="peopleSelectorView">

	<label ng-bind="peopleSelector.shiftStatus"></label><br><br><br>
	
	<form  ng-hide="peopleSelector.hideShift">
		
			<div id="labelPan"><label>Панорама Мол</label></div><br><br>
			
			<div id="panMehanik">
			
				<label>Киномеханик :</label>
				<select ng-model="peopleSelector.panMehanik.name"  
							 ng-change="peopleSelector.checkMehanikForRepeat(true)"
							 ng-class="{'valid' : peopleSelector.panMehanik.valid, 'notValid' : !peopleSelector.panMehanik.valid}"  
							 ng-options="mehanik for mehanik in peopleSelector.mehanicy"
							 ng-disabled="viewOnly"
							 id="selectPanMehanik">			
				</select>
				
			</div><br><br><br>
			
			<div id="kasaOne">	
				
				<label>Касиерка 1 :</label>
				<select ng-model="peopleSelector.panKasaOne.name"  
							 ng-change="peopleSelector.checkKasaForRepeat(true)"
							 ng-class="{'valid' : peopleSelector.panKasaOne.valid, 'notValid' : !peopleSelector.panKasaOne.valid}" 
							 ng-options="kasa for kasa in peopleSelector.kasierky"
							 ng-disabled="viewOnly">
				</select>&nbsp; &nbsp; &nbsp; &nbsp;
				
			</div>&nbsp; &nbsp; &nbsp; &nbsp;
			
			<div id="kasaTwo">
			
				<label>Касиерка 2 :</label>
				<select ng-model="peopleSelector.panKasaTwo.name"  
							 ng-change="peopleSelector.checkKasaForRepeat(true)"
							 ng-class="{'valid' : peopleSelector.panKasaTwo.valid, 'notValid' : !peopleSelector.panKasaTwo.valid}" 
							 ng-options="kasa for kasa in peopleSelector.kasierky"
							 ng-disabled="viewOnly">
				</select>
				
			</div>&nbsp; &nbsp; &nbsp; &nbsp;
			
			<div id="kasaThree">
			
			<label>Касиерка 3 :</label>
			<select ng-model="peopleSelector.panKasaThree.name"  
						 ng-change="peopleSelector.checkKasaForRepeat(true)"
						 ng-class="{'valid' : peopleSelector.panKasaThree.valid, 'notValid' : !peopleSelector.panKasaThree.valid}" 
						 ng-options="kasa for kasa in peopleSelector.kasierkyTreta"
						 ng-disabled="viewOnly">
			</select>
			
			</div><br><br><br>		
			
			<div id="razporeditelOne">
			
				<label>Разпоредител 1 :</label>
				<select ng-model="peopleSelector.razporeditelOne.name" 
							 ng-change="peopleSelector.checkRazporeditelForRepeat(true)"
							 ng-class="{'valid' : peopleSelector.razporeditelOne.valid, 'notValid' : !peopleSelector.razporeditelOne.valid}"  
							 ng-options="razporeditel for razporeditel in peopleSelector.razporeditely"
							 ng-disabled="viewOnly">
				</select>
			
			</div>	&nbsp; &nbsp; &nbsp; &nbsp;
			
			<div id="razporeditelTwo">
			
				<label>Разпоредител 2 :</label>
				<select ng-model="peopleSelector.razporeditelTwo.name" 
							 ng-change="peopleSelector.checkRazporeditelForRepeat(true)"
							 ng-class="{'valid' : peopleSelector.razporeditelTwo.valid, 'notValid' : !peopleSelector.razporeditelTwo.valid}"  
							 ng-options="razporeditel for razporeditel in peopleSelector.razporeditely"
							 ng-disabled="viewOnly">
				</select>
				
			</div><br><br><br><br>
			
			<div id="labelCen"><label>Централ Мол</label></div><br><br>
			
			<div id="cenMehanik">
			
				<label>Киномеханик :</label>
				<select ng-model="peopleSelector.cenMehanik.name" 
							 ng-change="peopleSelector.checkMehanikForRepeat(true)"
							 ng-class="{'valid' : peopleSelector.cenMehanik.valid, 'notValid' : !peopleSelector.cenMehanik.valid}"  
							 ng-options="mehanik for mehanik in peopleSelector.mehanicy"
							 ng-disabled="viewOnly">
				</select>
			
			</div><br><br><br>
				
			<div id="cenKasa">
			
				<label>Касиерка :</label>
				<select ng-model="peopleSelector.cenKasa.name"  
							 ng-change="peopleSelector.checkKasaForRepeat(true)"
							 ng-class="{'valid' : peopleSelector.cenKasa.valid, 'notValid' : !peopleSelector.cenKasa.valid}" 
							 ng-options="kasa for kasa in peopleSelector.kasierky"
							 ng-disabled="viewOnly">
				</select>
			
			</div>	<br><br><br>
			
			<div id="actionButton">
			
				<button class="actionButton" ng-click="peopleSelector.saveShift()" ng-hide="hideButtonSaveShift">Добави</button>
				<button class="actionButton" ng-click="peopleSelector.changeShift()" ng-hide="hideButtonChangeShift">Промени</button>
			
			</div>
		
	</form>
	
	<span us-spinner="{radius:20, width:2, length:56, lines:17}" spinner-on="peopleSelector.showSpinner"></span>

</div>
